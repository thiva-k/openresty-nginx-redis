version: '3'

services:

  reverse_proxy:
    build:
      context: ./reverse_proxy
    ports:
      - "80:80"
    depends_on:
      - load_balancer1
      - load_balancer2

  load_balancer1:
    build:
      context: ./nginx-lb1
    ports:
      - "8080:8080"
    depends_on:
      - server1
      - server2
      - mysql

  load_balancer2:
    build:
      context: ./nginx-lb2
    ports:
      - "8081:8080"
    depends_on:
      - server3
      - server4
      - mysql

  server1:
    build:
      context: ./nginx_server1
    ports:
      - "8082:8080"

  server2:
    build:
      context: ./nginx_server2
    ports:
      - "8083:8080"

  server3:
    build:
      context: ./nginx_server3
    ports:
      - "8084:8080"
    depends_on:
      - mysql

  server4:
    build:
      context: ./nginx_server4
    ports:
      - "8085:8080"
    depends_on:
      - mysql

  mysql:
    image: mysql:latest
    command: --mysql-native-password=ON
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: rate_limits
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
